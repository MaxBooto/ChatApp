{% extends "layout.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Connexion</h2>
  {% if error %}
    <div class="mb-3 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post">
    <label class="block mb-2">Email</label>
    <input type="email" name="email" required class="w-full p-2 border rounded mb-3"/>
    <label class="block mb-2">Mot de passe</label>
    <input type="password" name="password" required class="w-full p-2 border rounded mb-3"/>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Se connecter</button>
  </form>
  <p class="mt-4 text-sm">Pas de compte ? <a href="{{ url_for('register') }}" class="text-blue-600">Inscrivez-vous</a></p>
</div>
{% endblock %}
